    <main>
        <section id="buscar-contactos">
            <h1>Buscar Contactos</h1>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="busqueda-nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="busqueda-nombre" placeholder="Ingresa un nombre">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="busqueda-telefono" class="form-label">Teléfono:</label>
                  <input type="text" class="form-control" id="busqueda-telefono" placeholder="Ingresa un número de teléfono">
                </div>
              </div>
              <button type="submit" id="buscar-contacto-btn" class="btn btn-primary">Buscar</button>
            </form>
          
            <ul id="resultado-busqueda" class="resultado-busqueda list-group mt-3">
              <!-- Aquí se mostrarán los contactos encontrados -->
            </ul>
          </section>          

    </main>
